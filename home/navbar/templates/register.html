<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 14px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #43cea2;
            box-shadow: 0 0 0 2px rgba(67, 206, 162, 0.2);
        }

        .btn {
            width: 100%;
            padding: 11px;
            background: #43cea2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #36b394;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #185a9d;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Register User</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter full name" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="input-group">
            <label>Age</label>
            <input type="number" name="age" placeholder="Enter age" required>
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="number" name="phone_number" placeholder="Enter phone number" required>
        </div>

        <div class="input-group">
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter address" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create password" required>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <div class="footer">
        <p>Already registered? <a href="/users/">View Users</a></p>
    </div>
</div>

</body>
</html>
